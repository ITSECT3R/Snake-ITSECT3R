<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake Game ITSECT3R</title>
</head>
<body>
    
    <div class="wrapper hidden" >
        <div class="game-details">
            <div class="score"><p>Score: 0</p></div>
            <div class="gold"><p>Gold: 0</p></div>
            <div class="high-score"><p>High Score: 0</p></div>
        </div>
        <div class="play-board"></div>
        <div class="bottom-controls">
            <button class="board-btns pause-button">Stop</button>
            <button class="board-btns store-btn">Store</button>
        </div>
    </div>
    <div class="store ">
        <div class="store-header">
            <h2>Buy Upgrades :3</h2>
        </div>

        <div class="store-items">
            <div class="store-item">
                <div class="store-item-details">
                    <h3>Gold Multiplier</h3>
                    <p>Cost: 100</p>
                    <p>Current: 1</p>
                </div>
                <button class="store-item-btn">Buy</button>
            </div>
            <div class="store-item">
                <div class="store-item-details">
                    <h3>Speed</h3>
                    <p>Cost: 100</p>
                    <p>Current: 1</p>
                </div>
                <button class="store-item-btn">Buy</button>
            </div>
            <div class="store-item">
                <div class="store-item-details">
                    <h3>Spawn more fruits</h3>
                    <p>Cost: 100</p>
                    <p>Current: 1</p>
                </div>
                <button class="store-item-btn">Buy</button>
            </div>
            <div class="store-item">
                <div class="store-item-details">
                    <h3>Extra Life</h3>
                    <p>Cost: 100</p>
                    <p>Current: 1</p>
                </div>
                <button class="store-item-btn">Buy</button>
            </div>
            <div class="store-item">
                <div class="store-item-details">
                    <h3>Shield</h3>
                    <p>Cost: 100</p>
                    <p>Current: 1</p>
                </div>
                <button class="store-item-btn">Buy</button>
            </div>
            <div class="store-item">
                <div class="store-item-details">
                    <h3>Double Points</h3>
                    <p>Cost: 100</p>
                    <p>Current: 1</p>
                </div>
                <button class="store-item-btn">Buy</button>
            </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
